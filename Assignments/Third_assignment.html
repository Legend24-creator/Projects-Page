<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./Second_assignment.html">
        <h3>Welcome to the application for a tech job. Techities has got you covered. Please answer the following questions to proceed.</h3>

        <label for="">Full Name:</label>
        <input type="text" name="" id="user_fullname" placeholder="Enter your full name" required><br><br>

        <label for="">Email address:</label>
        <input type="email" name="" id="user_email" placeholder="example@gmail.com" required> <br><br>

        <label for="">Phone number:</label>
        <input type="number" name="" id="user_phonenumber" maxlength="11" required> <br><br>

        <label for="m">Gender:</label>
       
        <input type="radio" name="user_gender" id="m" required>
        <label for="m">Male</label>

        <input type="radio" name="user_gender" id="f" required>
        <label for="f">Female</label>

        <input type="radio" name="user_gender" id="pfnts" required>
        <label for="pfnts">Prefer not to say</label> <br><br>

        
        <label for="user_cv">CV:</label>
        <input type="file" name="CV" id="user_cv" accept=".pdf, .doc, .docx" required> <br><br>

        <label for="">Choose a position you will like to work in.</label>
        <select name="" id="" required>
            <option value="">Software Engineer</option>
            <option value="">Product Manager</option>
            <option value="">UI/UX designer</option>
            <option value="">Data Analyst</option>
            <option value="">DevOps Engineer</option>
        </select><br><br>
       
        <label for="">Experience:</label><br>
        <textarea name="" id="" rows="3" cols="30px" placeholder="Have experience? Feel free to tell us."></textarea > <br><br>

        <label for="">When would you be open to start work?</label>
        <input type="date" name="" id="" required> <br><br>

        <input type="checkbox" name="newsletters" id="optionalnewsletters">
        <label for="optionalnewsletters">Tick if you are interested in weekly newsletters from the company.</label> <br><br>

        <input type="checkbox" name="terms and conditons" id="TandC" required>
        <label for="TandC">Please tick to agree to our terms and condtions.</label><br><br>

        <button>Submit</button>

        <button>Clear/Reset</button>
       

    </form>
</body>
</html>
