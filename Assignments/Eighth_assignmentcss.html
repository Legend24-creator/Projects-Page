<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <div class="fullbox">


    <!-- Sidebar -->

    <div class="sidebar">
      
      <div class="steps">
        <div class="step-circled">
          <div class="number">1</div>

          <div class="info-part">
            <p class="step-head">STEP 1</p>
            <p class="step-body">YOUR INFO</p>
          </div>
          
          
        </div>

        <div class="step">
          <div class="digit">2</div>
          <div class="info">
            <p class="step-head">STEP 2</p>
            <p class="step-body">SELECT PLAN</p>

          </div>
        </div>

        <div class="step">
          <div class="digit">3</div>
          <div class="info">
            <p class="step-head">STEP 3</p>
            <p class="step-text"> SELECT PLAN</p>
          </div>

        </div>

        <div class="step">
          <div class="digit">4</div>
          <div class="info">
            <p class="step-head">STEP 4</p>
            <p class="step-body">SUMMARY</p>
          </div>
        </div>
      </div>

      








  </div>

  <!-- Form Section -->
  <div class="right-side">
    <div class="personal-info">
      <h2>Personal info</h2>
      <p>Please provide your name, email address, and phone number.</p>
    </div>

    <form class="form-section">

      <div class="name">
        <label>Name:</label><br>
        <input class="formpart" placeholder="e.g. Stephen King">
      </div>

      <div class="mail">
        <label>Email:</label><br>
        <input class="email" placeholder="e.g. example@gmail.com">
      </div>


      <div class="phonenumber">
        <label>Phone number:</label><br>
        <input class="tel" placeholder="e.g. +234-444-222-3544">
      </div>


      <button class="buttonstyle" type="submit">Next Step</button><br><br>
    </form>
  </div>
  </div>
  </div>
</body>

</html>
