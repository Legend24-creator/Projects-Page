<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to the Halloway High School Writing Competition. Please register to be a participant.</h2>
    <form action="">
        <label for="Name">Full Name:</label>
        <input type="text" name="Full name" id="" required placeholder="Enter your full name">

        <br><br>

        <label for="Email">Email:</label>
        <input type="email" name="user_email" id="emailadress" required placeholder="example@gmail.com">
        <br><br>

        <label for="">Age:</label>
        <input type="number" name="user_age" id="age" required min="10" max="18">
        <br><br>

       

        <label for="">Gender:</label> <br>
            <input type="radio" name="user_gender" id="m">

            <label for="m">Male</label><br>
            
            <input type="radio" name="user_gender" id="f"> 
            <label for="f">Female</label><br>

            <input type="radio" name="user_gender" id="notdisclosed">
            <label for="notdisclosed">Prefer not to say</label>
            <br><br>

            <label for="">Favorite subjects</label> <br>

            <input type="checkbox" name="Math" id="math">
            <label for="math">Math</label> <br>

            <input type="checkbox" name="" id="Science">
            <label for="Science">Science</label> <br>

            <input type="checkbox" name="" id="History">
            <label for="History">History</label> <br>

            <input type="checkbox" name="" id="Art">
            <label for="Art">Art</label> <br>

             <input type="checkbox" name="" id="English">
            <label for="English">English</label> 

            <br><br>

            <label for="">Language</label>

            <select name="school_level" id="">
                <option value="">Primary School</option>
                <option value="">Junior High School</option>
                <option value="">Senior High School</option>
            </select>
            <br><br>

            <h3><label for="">Why would you like to participate in this competition?</label><br></h3>
            <textarea name="" id="" rows="3" cols="30" placeholder="Optional"></textarea>
            <br><br>

            <input type="checkbox" name="Terms and conditions." id="TandC" required>
            <label for="TandC">Please agree to the competition's rules to proceed.</label>
            <br><br>

            <button>Register Now!</button>
            <br><br>

           <!-- Adding the reset button -->
            <button>Reset</button>
            <input type="reset" name="" id="">

           

        
        
        
    </form>
</body>
</html>
